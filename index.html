<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Titolo della pagina-->
    <title>Scritta Effetto Fuoco</title>
    <!--Collegamento con il file CSS-->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <!--Corpo della pagina-->
  <body>
    <!--Testo-->
    <div class="text">
      <!--H2-->
      <h2>Fire</h2>
    </div>
    <!--SVG-->
    <svg>
      <!--Filter-->
      <filter id="fire">
        <!--Turbulance-->
        <feTurbulence
          id="turbulence"
          baseFrequency="0.1 0.1"
          numOctaves="2"
          seed="3"
        >
          <animate
            attributeName="baseFrequency"
            dur="10s"
            values="0.1 0.1; 0.12 0.2"
            repeatCount="indefinite"
          ></animate>
        </feTurbulence>
        <!--Displacement Map-->
        <feDisplacementMap in="SourceGraphic" scale="20"></feDisplacementMap>
      </filter>
    </svg>
  </body>
</html>
